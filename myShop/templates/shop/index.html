{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="row">

    {% for produit in produits  %}

    <div class="col-lg-4">
        <img class="thumbnail" src="{{ produit.imageUrl }}" alt="images">
        <div class="box-element product">
            <h6>{{produit.name}}</h6>
            <hr>
            <button class="btn btn-outline-secondary update-panier" data-produit="{{produit.id}}" data-action="add">
                Ajouter au panier
            </button>
            <a href="#" class="btn btn-outline-success">Voir</a>
            <h3 style="float: right;">{{produit.price}} XAF</h3>
        </div>
    </div>

    {% endfor %}

{% endblock content %}
